<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
    <h2>Student Registration Form</h2>
    <form action="" method="POST">
        <fieldset style="background-color: rgb(236, 197, 90);height: fit-content;width: fit-content;">
        <label for="full-name">Full Name:</label>
        <input type="text" id="full-name" required><br><br>
        
        <label for="dob">Date of Birth:</label>
        <input type="date"  required><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required><br><br>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" required><br><br>
        
        <label for="course">Select Course:</label>
        <select><br>
            <option value="">--Select Course--</option>
            <option value="computer-science">BDC</option>
            <option value="business-management">ELC</option>
            <option value="engineering">SOD</option>
        </select><br><br>
        
        <label for="address">Address:</label>
        <input type="text" id="address" required><br><br>
        
        <label >ParentName:</label>
        <input type="text" id="guardian"  required><br><br>
        
        <label for="payment">Payment Status:</label>
        <select id="payment" name="payment" required><br><br>
            <option value="pending">Pending</option>
            <option value="completed">Completed</option>
        </select><br><br>
        
        <button type="submit">Register</button>
    </fieldset>
    </form>
</body></center>
</html>
