<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration Form</title>
</head>
<body>
   <center>
    
<fieldset style="display: inline-block;background-attachment: fixed;background-color: aquamarine;border-radius: 10%;">
    <legend><h2>enter Personal details</h2></legend>
        

    <form action="" method="POST"><br><br>

        
        <label for="fullname">Full Name</label>
        <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name"><br><br>

        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" required placeholder="Enter your email"><br><br>

        <label for="phone">Phone Number</label>
        <input type="tel" id="phone" name="phone" required placeholder="Enter your phone number"><br><br>

        <label for="address">Address</label>
        <input type="text" id="address" name="address" placeholder="Enter your address"><br><br>

       
        
        <select id="course" name="course" required><br><br>
            <option value="">Select a course</option><br><br>
            <option value="web-development">Web Development</option><br><br>
            <option value="graphic-design">Graphic Design</option><br><br>
            <option value="data-science">Data Science</option><br><br>
            <option value="digital-marketing">Digital Marketing</option><br><br>
        </select><br><br>

        <label for="payment">Payment Method</label><br>
                <input type="radio" id="credit-card" name="payment" value="credit-card">
        <label for="credit-card">Credit Card</label><br>
        <input type="radio" id="paypal" name="payment" value="paypal">
        <label for="paypal">PayPal</label><br>

        
        <label for="comments">Additional Comments</label><br><br>
        <textarea id="comments" name="comments" rows="4" placeholder="Enter any additional information"></textarea><br><br>

        
        <button ondblclick="alert('Thanks to enter the corses Registration form')"submit style="background-color: blue;color: azure;">Register</button><br><br>
    </form>
</fieldset>
</center> 
</body>
</html>
